        }

        }

            background: #444;
        }

        .delete-song-btn {

.delete-song-btn:hover {

}

        .panel::-webkit-scrollbar {

        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            color: #fff;

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        .container {
            display: flex;
            height: calc(100vh - 100px);
            width: 100vw;
        }

        .panel {
    padding: 20px;

    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    max-width: 300px;
    overflow-y: auto;
}

        /* 环境音弹窗样式（自定义黑白框框） */
#environment-panel {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #000;
    border: 2px solid #fff;
    padding: 25px;
    width: 1200px; /* 增加宽度以容纳5个一行 */
    max-width: 90vw;
    z-index: 9998;
}

/* 确保弹窗显示时不被其他样式覆盖 */
#environment-panel.show {
    display: block;
}

/* 环境音项容器 - 网格布局 */
#environment-items-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 每行3个 */
    gap: 10px; /* 减小间隙 */
    margin-top: 20px;
}

/* 关闭按钮样式 */
#close-environment {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    padding: 0;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #333;
    border: 1px solid #555;
    cursor: pointer;
}
#close-environment:hover {
    background: #555;
    border-color: #777;
}
/* 环境音项新样式 */
.environment-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px; /* 减小内边距 */
    border: 1px solid #333;
    border-radius: 4px;
    transition: all 0.3s ease;
    max-height: 100px; /* 减小高度 */
    width:300px;
    background-color: rgba(0, 0, 0, 0.6);
    aspect-ratio: 1; /* 保持正方形比例 */
}
.environment-item:hover {
    background-color: rgba(0, 0, 0, 0.8);
    border-color: #555;
}

/* 环境音头部布局 */
.sound-header {
    display: flex;
    align-items: center;
    margin-bottom: 5px; /* 减小底部边距 */
    width: 100%;
    justify-content: flex-start; /* 左对齐 */
}
/* 勾选框样式 */
.env-checkbox {
    appearance: none;
    -webkit-appearance: none;
    width: 14px; /* 缩小勾选框 */
    height: 14px; /* 缩小勾选框 */
    border: 2px solid #555;
    background: #222;
    border-radius: 2px; /* 减小圆角 */
    cursor: pointer;
    position: relative;
    margin-right: 6px; /* 减小右边距 */
}
.env-checkbox:checked::after {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #000;
    font-size: 10px; /* 缩小对勾 */
    font-weight: bold;
}
.env-checkbox:checked::after {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #000;
    font-size: 12px;
    font-weight: bold;
}
.env-checkbox:focus {
    outline: none;
    border-color: #fff;
}
/* 环境音标签 */
.env-label {
    display: flex;
    align-items: center;
    cursor: pointer;
    flex-grow: 1;
}
/* 环境音图标和名称  */
.env-icon {
    width: 24px; /* 缩小图标 */
    height: 24px; /* 缩小图标 */
    object-fit: contain;
    margin-right: 6px; /* 减小右边距 */
    filter: brightness(0.8);
    transition: filter 0.3s ease;
}

.environment-item.active .env-icon {
    filter: brightness(1.2); /* 激活状态提高亮度 */
}

.env-name {
    font-size: 0.65rem;
    color: #aaa;
    text-transform: uppercase;
    letter-spacing: 0.3px;
    white-space: normal; /* 允许换行 */
    word-wrap: break-word; /* 允许单词内换行 */
    word-break: break-word; /* 确保长单词也能换行 */
    text-align: center; /* 居中对齐 */
    width: 100%; /* 占满整个宽度 */
    line-height: 1.2; /* 设置合适的行高 */
    overflow: visible; /* 允许内容显示 */
    display: block; /* 确保是块级元素 */
    margin-top: 2px; /* 添加一点上边距 */
}


.environment-item .volume-control span {
    display: none; /* 隐藏"音量："文字 */
}

.environment-item .volume-control input {
    width: 100%;
    margin: 0;
}
/* 音量控制新样式 */
.volume-control {
    display: flex;
    align-items: center;
    width: 100%;
    margin-top: 3px;
}
.volume-control input[type="range"] {
    flex-grow: 1;

    height: 3px;
}
.volume-value {

    color: #888;
    min-width: 25px;
    text-align: right;
}

.center-controls {

#song-progress-container {
    display: flex;
    align-items: center;
    justify-content: space-between;

#song-progress {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    max-width: 400px;

}

/* 进度条轨道样式 */
#progress-bar {
    flex: 1;
    height: 6px; /* 增加高度 */

    cursor: pointer;
    border-radius: 3px;
    overflow: hidden;
}

            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
        }

        #playlist-toggle {
            min-width: 100px;
        }

 /* 进度条填充部分 */
#progress {
    position: absolute;
    height: 100%;
    background: #ccc;
    width: 0%;
    transition: width 0.1s ease; /* 更平滑的过渡 */
    border-radius: 3px;
}

/* 进度条手柄（可选） */
#progress-handle {
    position: absolute;
    width: 12px;
    height: 12px;
    background: #fff;
    border-radius: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    left: 0%;
    opacity: 0;
    transition: opacity 0.3s ease;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
}
#progress-bar:hover #progress-handle {
    opacity: 1;
}
/* 时间显示样式 */
#current-time, #total-time {
    font-size: 0.8rem;
    color: #888;
    min-width: 40px;
    font-family: 'Courier New', monospace;
}

        #time-display {

            font-size: 1.8rem;
            color: #fff;

/* 上传区域样式调整 */

// 初始化上传功能
function initUploadFeature() {
    const uploadBtn = document.getElementById('upload-song-btn');
    const fileInput = document.getElementById('file-input');
    const uploadStatus = document.getElementById('upload-status');

    uploadBtn.addEventListener('click', () => {
        fileInput.click();

function handleFileUpload(event) {
    const file = event.target.files[0];
    const uploadStatus = document.getElementById('upload-status');

    if (!file) return;

    // 检查文件类型
    if (!file.type.startsWith('audio/')) {
        uploadStatus.textContent = 'Error: Please select an audio file';
        uploadStatus.style.color = '#ff6b6b';
        return;
    }

    // 检查文件大小 (限制为20MB)
    if (file.size > 20 * 1024 * 1024) {
        uploadStatus.textContent = 'Error: File size must not exceed 20 MB.';
        uploadStatus.style.color = '#ff6b6b';
        return;
    }

    uploadStatus.textContent = 'Uploading...';
    uploadStatus.style.color = '#888';

    const reader = new FileReader();

    reader.onload = function(e) {
        try {
            const songData = {
                id: 'local_' + Date.now(),
                title: file.name.replace(/\.[^/.]+$/, ""), // 移除文件扩展名
                duration: '未知',
                src: e.target.result, // 使用Data URL
                isLocal: true,
                fileName: file.name
            };

            // 添加到本地歌曲列表
            state.localSongs.push(songData);
            saveLocalSongs();

            // 更新播放列表
            updatePlaylistForCurrentSong(state.currentSongIndex);

            uploadStatus.textContent = 'Upload successful!';
            uploadStatus.style.color = '#6bff6b';

            // 3秒后清除状态
            setTimeout(() => {
                uploadStatus.textContent = '';
            }, 3000);

        } catch (error) {
            console.error('处理上传文件失败:', error);
            uploadStatus.textContent = 'Upload failed: ' + error.message;
            uploadStatus.style.color = '#ff6b6b';
        }
    };

    reader.onerror = function() {
        uploadStatus.textContent = 'Failed to read the file';
        uploadStatus.style.color = '#ff6b6b';
    };

    reader.readAsDataURL(file);

    // 清空文件输入，允许重复选择同一文件
    event.target.value = '';
}

function playPreviousSong() {
    const allSongs = [...state.songOptions, ...state.localSongs];

    if (allSongs.length === 0) return;

    let prevIndex;

    switch (state.playMode) {
        case 'order':
            // 顺序播放：播放上一首，到第一首后停止
            prevIndex = state.currentSongIndex - 1;
            if (prevIndex < 0) {
                // 如果是第一首，停止播放
                pauseMusic();
                elements.songTitle.textContent = '已经是第一首';
                return;
            }
            break;

        case 'loop':
            // 循环播放：播放上一首，到第一首后回到最后一首
            prevIndex = state.currentSongIndex - 1;
            if (prevIndex < 0) {
                prevIndex = allSongs.length - 1;
            }
            break;

        case 'random':
            // 随机播放：随机选择一首
            prevIndex = Math.floor(Math.random() * allSongs.length);
            break;

        default:
            prevIndex = state.currentSongIndex - 1;
            if (prevIndex < 0) {
                prevIndex = allSongs.length - 1;
            }
    }

    playSong(prevIndex);
}

    // 下一首
function playNextSong() {
    const allSongs = [...state.songOptions, ...state.localSongs];

    if (allSongs.length === 0) return;

    let nextIndex;

    switch (state.playMode) {
        case 'order':
            // 顺序播放：播放下一首，到最后一首后停止
            nextIndex = state.currentSongIndex + 1;
            if (nextIndex >= allSongs.length) {
                // 如果是最后一首，停止播放
                pauseMusic();
                elements.songTitle.textContent = '播放列表结束';
                return;
            }
            break;

        case 'loop':
            // 循环播放：播放下一首，到最后一首后回到第一首
            nextIndex = (state.currentSongIndex + 1) % allSongs.length;
            break;

        case 'random':
            // 随机播放：随机选择一首
            nextIndex = Math.floor(Math.random() * allSongs.length);
            break;

        default:
            nextIndex = state.currentSongIndex + 1;
    }

    playSong(nextIndex);
}

// 更新进度条显示
function updateProgress() {
    if (elements.audioElement.duration && !isNaN(elements.audioElement.duration)) {
        const currentTime = elements.audioElement.currentTime;
        const duration = elements.audioElement.duration;
        const progressPercent = (currentTime / duration) * 100;

        // 更新进度条宽度
        elements.progress.style.width = `${progressPercent}%`;

        // 更新进度条手柄位置
        const progressHandle = document.getElementById('progress-handle');
        if (progressHandle) {
            progressHandle.style.left = `${progressPercent}%`;
        }

        // 更新时间显示
        elements.currentTime.textContent = formatTime(currentTime);
        elements.totalTime.textContent = formatTime(duration);
    }
}

// 格式化时间显示 (mm:ss)
function formatTime(seconds) {
    if (isNaN(seconds)) return "0:00";
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

            const newTime = clickPosition * elements.audioElement.duration;
            elements.audioElement.currentTime = newTime;

            // 立即更新进度条显示
            updateProgress();
        }
    });
}
// 拖拽进度条功能（可选增强）
function setupProgressBarDrag() {
    let isDragging = false;

    elements.progressBar.addEventListener('mousedown', (e) => {
        isDragging = true;
        handleProgressBarClick(e);
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const rect = elements.progressBar.getBoundingClientRect();
            const clickPosition = (e.clientX - rect.left) / rect.width;
            const newTime = Math.max(0, Math.min(1, clickPosition)) * elements.audioElement.duration;
            elements.audioElement.currentTime = newTime;
            updateProgress();
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });
}

            }, 1000);

            // 尝试播放音乐 - 利用用户交互时机
            if (!state.isMusicPlaying && elements.audioElement.src) {
                playMusic();
            }
        }

        // 暂停专注
        function pauseFocus() {
            if (!state.isFocusing || state.isPaused) return;

            state.isPaused = true;
            clearInterval(state.timerInterval);
            elements.pauseFocusBtn.textContent = 'Continue Focus';
        }

        // 继续专注
        function resumeFocus() {
            if (!state.isFocusing || !state.isPaused) return;

            state.isPaused = false;
            state.timerInterval = setInterval(() => {
                updateTimer();
            }, 1000);
            elements.pauseFocusBtn.textContent = 'Pause Focus';
        }

        // 结束专注
        function stopFocus() {
            state.isFocusing = false;
            state.isPaused = false;
            clearInterval(state.timerInterval);
            setBackground('rest');
            elements.startFocusBtn.disabled = false;
            elements.pauseFocusBtn.disabled = true;
            elements.stopFocusBtn.disabled = true;
            elements.pauseFocusBtn.textContent = 'Pause Focus';
            const focusMinutes = parseInt(elements.focusTimeInput.value);
            elements.timeDisplay.textContent = `${focusMinutes.toString().padStart(2, '0')}:00`;
        }

        // 更新计时器 - 修复后的版本
        function updateTimer() {
            if (state.isPaused) return;

            if (state.currentTime <= 0) {
                if (state.isFocusing) {
                    state.isFocusing = false;
                    state.currentTime = state.breakTime;
                    setBackground('rest');
                    showBlackWhiteAlert('Focus session complete—time for a break.');
                } else {
                    stopFocus();
                    showBlackWhiteAlert('Break time is over.');
                }
                return;
            }

            state.currentTime--;
            updateTimeDisplay();
        }

        // 更新时间显示
        function updateTimeDisplay() {
            const minutes = Math.floor(state.currentTime / 60);
            const seconds = state.currentTime % 60;
            elements.timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }


// 播放环境音 - 修复版本
function playEnvironmentSound(sound) {
    if (sound.audio) {
        // 确保音频已加载并设置循环
        sound.audio.loop = true;
        sound.audio.volume = sound.volume / 100;

        // 重置播放位置以确保从头开始
        sound.audio.currentTime = 0;

        sound.audio.play().catch(e => {
            console.error(`环境音播放失败: ${sound.name}`, e);
            showBlackWhiteAlert(`Environment sound playback failed.: ${sound.name}`);
        });
    }
}

// 停止环境音 - 修复版本
function stopEnvironmentSound(sound) {
    if (sound.audio) {
        sound.audio.pause();
        sound.audio.currentTime = 0;
    }
}

function initEventListeners() {
    // 专注控制
    elements.startFocusBtn.addEventListener('click', startFocus);
    elements.pauseFocusBtn.addEventListener('click', () => {
        if (state.isPaused) {
            resumeFocus();
        } else {
            pauseFocus();
        }
    });
    elements.stopFocusBtn.addEventListener('click', stopFocus);

    // 环境音控制
    elements.toggleEnvironmentBtn.addEventListener('click', () => {
        elements.environmentPanel.classList.toggle('show');
    });

    // 关闭环境音弹窗
    elements.closeEnvironmentBtn.addEventListener('click', () => {
        elements.environmentPanel.classList.remove('show');
    });

    // 点击弹窗外部关闭
    elements.environmentPanel.addEventListener('click', (e) => {
        if (e.target === elements.environmentPanel) {
            elements.environmentPanel.classList.remove('show');
        }
    });

// 播放模式按钮事件
    document.getElementById('play-mode-order').addEventListener('click', () => {
        switchPlayMode('order');
    });

    document.getElementById('play-mode-loop').addEventListener('click', () => {
        switchPlayMode('loop');
    });

    document.getElementById('play-mode-random').addEventListener('click', () => {
        switchPlayMode('random');
    });

    // 音乐控制
    elements.playPauseBtn.addEventListener('click', togglePlayPause);
    elements.prevSongBtn.addEventListener('click', playPreviousSong);
    elements.nextSongBtn.addEventListener('click', playNextSong);

    // 音乐音量控制
    elements.musicVolume.addEventListener('input', () => {
        elements.audioElement.volume = elements.musicVolume.value / 100;
    });

    // 进度条点击跳转
    elements.progressBar.addEventListener('click', (e) => {
        if (elements.audioElement.duration) {
            const clickPosition = e.offsetX / elements.progressBar.offsetWidth;
            elements.audioElement.currentTime = clickPosition * elements.audioElement.duration;
        }
    });

    // 播放列表显示/隐藏
    elements.playlistToggle.addEventListener('click', () => {
        elements.playlistPanel.style.display =
            elements.playlistPanel.style.display === 'block' ? 'none' : 'block';
    });

    // 提示框关闭事件
    elements.closeAlert.addEventListener('click', closeBlackWhiteAlert);
    elements.customAlert.addEventListener('click', (e) => {
        if (e.target === elements.customAlert) {
            closeBlackWhiteAlert();
        }
    });

    // 页面点击事件，用于触发播放（解决浏览器自动播放限制）
    document.addEventListener('click', async () => {
        if (!state.isMusicPlaying && elements.audioElement.src) {
            await playMusic();
        }
    }, { once: true });

    // 键盘快捷键支持
    document.addEventListener('keydown', (e) => {
        // 空格键：播放/暂停音乐
        if (e.code === 'Space') {
            e.preventDefault();
            togglePlayPause();
        }
        // 左箭头：上一首
        else if (e.code === 'ArrowLeft') {
            e.preventDefault();
            playPreviousSong();
        }
        // 右箭头：下一首
        else if (e.code === 'ArrowRight') {
            e.preventDefault();
            playNextSong();
        }
        // ESC键：关闭所有弹窗
        else if (e.code === 'Escape') {
            elements.environmentPanel.classList.remove('show');
            elements.playlistPanel.style.display = 'none';
            closeBlackWhiteAlert();
        }
    });

    // 防止页面拖拽导致的意外行为
    document.addEventListener('dragstart', (e) => {
        e.preventDefault();
    });

    // 窗口大小变化时调整布局（可选）
    window.addEventListener('resize', () => {
        // 可以在这里添加响应式布局调整
        console.log('窗口大小改变:', window.innerWidth, 'x', window.innerHeight);
    });

}
